<div class="d-flex justify-content-center" *ngIf="isFormVisible">
  <form [formGroup]="devForm"  (ngSubmit)="onSubmit($event)">
    <div formArrayName="devList">
      <div *ngFor="let developer of devListArray().controls; let i = index;" class="border border-dark my-2 p-5">
        <div [formGroupName]="i">
          <input type="hidden" formControlName="id" />

          <input type="text" formControlName="startState" placeholder="* Start State" />
          <input type="text" formControlName="event" placeholder="* Event" />
          <!-- <input type="text" formControlName="state" placeholder="* State" /> -->

          <div formGroupName="endStateOne">
            <!-- <input type="text" formControlName="stateName" placeholder="* State Name" /> -->
            <input type="text" formControlName="stateCode" placeholder="* State Code" />

            <div formGroupName="breakingAction">
              <input type="text" formControlName="actionType" placeholder="* Breaking Action Type" />
              <!-- Removed the args input field -->
            </div>

            <div formArrayName="nonBreakingActionList">
              <div *ngFor="let action of nonBreakingActions(i).controls; let j = index;">
                <div [formGroupName]="j">
                  <mat-expansion-panel [expanded]="isEditing">
                    <mat-expansion-panel-header>
                      <mat-panel-title>Non-breaking Action {{ j + 1 }}</mat-panel-title>
                    </mat-expansion-panel-header>
                    <input type="text" formControlName="actionType" placeholder="* Non-breaking Action Type" />

                    <div formGroupName="args">
                      <div formGroupName="frenchNotificationTemplate">
                        <textarea formControlName="smsTemplate" placeholder="French SMS Template"></textarea>
                        <textarea formControlName="emailTemplate" placeholder="French Email Template"></textarea>
                        <input type="text" formControlName="notificationTitle" placeholder="French Notification Title" />
                      </div>
                      <div formGroupName="englishNotificationTemplate">
                        <textarea formControlName="smsTemplate" placeholder="English SMS Template"></textarea>
                        <textarea formControlName="emailTemplate" placeholder="English Email Template"></textarea>
                        <input type="text" formControlName="notificationTitle" placeholder="English Notification Title" />
                      </div>
                      <div formGroupName="kinyarwandaNotificationTemplate">
                        <textarea formControlName="smsTemplate" placeholder="Kinyarwanda SMS Template"></textarea>
                        <textarea formControlName="emailTemplate" placeholder="Kinyarwanda Email Template"></textarea>
                        <input type="text" formControlName="notificationTitle" placeholder="Kinyarwanda Notification Title" />
                      </div>
                    </div>
                    <p></p>
                    <button type="button" *ngIf="nonBreakingActions(i).length > 1" class="btn btn-sm btn-danger ms-1" (click)="removeNonBreakingAction(i, j)">Remove</button>
                  </mat-expansion-panel>
                </div>
              </div>
              <button type="button" class="btn btn-sm btn-warning" (click)="addNonBreakingAction(i)">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <button type="button" class="btn btn-sm btn-primary mt-4 mb-5" (click)="addNonBreakingActionToFirst()">Add Non-breaking Action to First Developer</button> -->
    <!-- <button type="submit" class="btn btn-sm btn-success mt-4 mb-5">Submit</button> -->
    <!-- <button type="button" class="btn btn-sm btn-info mt-4 mb-5" (click)="saveFormData()">Save</button> -->
    <button *ngIf="isEditing" type="button" class="btn btn-sm btn-warning mt-4 mb-5" data-bs-dismiss="modal" (click)="updateDev()">Update</button>
  </form>
</div>

<div class="container mt-5"  style="margin-left: -20px; font-size: 10px; color:#000;">
  <!-- <input type="text" class="form-control mb-3" placeholder="Search by Start State" [(ngModel)]="searchText" (input)="search()"> -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Start State</th>
        <th>Event</th>
        <th>End State Code</th>
        <!-- <th>Breaking Action Type</th> -->
        <!-- <th>Non-breaking Actions</th> -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dev of filteredData; let index = index">
        <td>{{ dev.startState }}</td>
        <td>{{ dev.event }}</td>
        <td>{{ dev.endStateOne.stateCode }}</td>
        <!-- <td>{{ dev.endStateOne.breakingAction?.actionType }}</td> -->
        <!-- <td>
          <ul>
            <li *ngFor="let action of dev.endStateOne.nonBreakingActionList">
              {{ action.actionType }}
            </li>
          </ul>
        </td> -->
        <td>
          <button type="button" class="btn btn-outline-primary btn-sm me-1" (click)="editDev(index)">Update</button>
          <!-- <button type="button" class="btn btn-sm btn-danger" (click)="deleteDev(index)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
